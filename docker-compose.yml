version: "3.8"
services:
  app:
    image: ghcr.io/rexopakt/rexofarm-logistics-api:latest
    container_name: rexofarm-logistics-api
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - logistics-network

  mongodb:
    container_name: rexofarm-logistics-mongodb
    image: mongo:8
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - logistics_mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - logistics-network

  redis:
    container_name: rexofarm-logistics-redis
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - logistics_redis_data:/data
    networks:
      - logistics-network

volumes:
  logistics_mongodb_data:
  logistics_redis_data:

networks:
  logistics-network:
    driver: bridge
